 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./Api.css">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather</title>
 </head>
 <body>

    <section class="container">
        <div class="left-side-content">
            <div class="card">
                <div class="weather ">
                    <div class="temp-item">
                        <h1 class="temp">01Â°</h1>
                        <h3 class="humidity">humidity</h3>
                        <h3 class="wind">Wind Speed: 6.2 km/h</h3>
                    </div>
                      <div class="city-item">
                        <h2 class="city">Weather in Noname</h2>
                        <h3 class="city-date">06:07/ Monaday Sep 19</h3>
                      </div>
                      <div class="flex">
                          <img src="https://openweathermap.org/img/wn/04n.png"  class="icon">
                          <h3 class="description">Cloudy</h3>
                      </div>
                  </div>
          </div>
          
        </div>
        <div class="right-side-content">
            <div class="right-side-content-upper-item">
              
                <div class="search">
                 <div class="searchbar-box">
                    <input type="text" class="search-bar" placeholder="Search Location...">
                </div>
                    <button class="btn">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                  width="1.5em" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                  </path>
                </svg>
                    </button>
                </div>
                  <h3 class="title cityname">Todays wheather details in </h3>
                  
               <div class="detail-item">
                  <ul class="detail-list today-details">
                     <li><p>Cloudy</p></li>
                     <li><p>Humidity</p></li>
                     <li><p>wind kmh</p></li>
                     <li><p>etwas noch</p></li>
                  </ul>
               </div>
            </div>
        
            <div class="right-side-content-lower-item">
                <h1 class="title forecast">5 days Forecast</h1>
                  
                <div class="detail-item">
                   <ul class="detail-list days">
                      <li><span>Cloudy</span> <span class="m">% <img src="https://openweathermap.org/img/wn/04n.png"  class="icon"></span></li>
                      <li><span>Humidity</span> <span>%</span></li>
                      <li><span>wind kmh</span> <span>%</span></li>
                      <li><p>etwas noch</p> <span>%</span></li>
                   </ul>
                </div>
            </div>
        </div>
    </section>
     



    <script src="./Api.js"></script>
 </body>
 </html>
